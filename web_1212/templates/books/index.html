​{% extends "layout.html" %}

{% block main %}
  <a href="{% url 'books-add' %}" class="btn btn-outline-info float-right">Add book</a>
<h2>Book List</h2>
<hr>
​<table class = "table table-hover">
  <tr>
    <th>#</th>
    <th>name</th>
    <th>price</th>
  </tr>
  {% for book in books%}
  <tr>

    <td>{{book.id}}</td>
    <td>
        <a href="{% url 'books-show' book.id%}">{{book.name}}</a>
    </td>
    <td>{{book.price}}</td>
  </tr>
  {% empty %}
    <tr>
        <td colspan="3" class="text-center">no books!!!</td>>
    </tr>
  {% endfor %}
</table>
{% endblock main %}
